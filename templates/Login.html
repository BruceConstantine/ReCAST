<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <title>ReCAST Login</title>
</head>

<body id="login-bg-img">
    <div >
        <!--form 里面的 action="innerAction" 在这里是在login基础上再次调用innerActino-->
        <!--如果前面没有添加/ 就是在当前页面直接加上 login了：
            就是：localhost:8000/index/login -> index 是 index.html
        -->
        <img src="/static/img/logo-min.png">
        <form action="/login/" method="post" enctype="multipart/form-data">{% csrf_token %}
            Username: <input type="text" name="username"/> <br/><br/>
            Password: <input type="password" name="password"/> <br/><br/>
            <a href="/reset/">Forget Password?</a><br/>
            <input  type="submit" value="Login"/>
            <button type="button" > <a href="/register/"> Register  </a></button>
        </form>
    </div>
    <footer>
        <span>©2020 ReCAST Copyright | University of Limerick </span>
    </footer>
</body>
</html>
